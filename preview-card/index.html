<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview-card Component</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="dark-blue">
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card des-blue">
                      <h1 class="card-title">Get <span class="violet">insigths</span> that help <br> your business grow.</h1>
                      <p class="card-text">Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> experience, and overall efficiency.</p>
                      <div class="subscriber">
                        <div class="para">
                          <h2>10k+</h2>
                          <p>COMPANIES</p>
                        </div>
                        <div class="para">
                          <h2>314</h2>
                          <p>TEMPLATES</p>
                        </div>
                        <div class="para">
                          <h2>12M+</h2>
                          <p>QUERIES</p>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="col">
                  <div class="overlay"></div>
                    <div class="overlay-image">
                        <img src="./image/image-header-desktop.jpg" alt="">
                    </div>
                </div>
            </div>
    </section>
</body>
</html>
